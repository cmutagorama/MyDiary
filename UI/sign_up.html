<html>
  <head>
	  <meta charset=utf-8>
	  <meta name="viewport" content="width= device-width">
	  <link rel="stylesheet" type="text/css" href="css/main.css">
	 <title>Sign Up</title>
  </head>
   <body>
	 <div class="signup-box">
		<h1>Welcome to MyDiary</br>sign up for free</h1>

         <div class="left-side">
                
                <input type="text" name="firstName" placeholder="firstName">
				<input type="text" name="lastName" placeholder="lastName">
				<input type="email" name="email" placeholder="email">
				<input type="password" name="password" placeholder="password">
				<input type="password" name="confirmPassword" placeholder="confirmPassword">
				<input type="submit" name="signup-button" value="sign up">
		 </div>

	     <div class="right-side">
		 	<span class="signinwith">Or Sign in with</br>Social Network</span>

		 	<button class="social facebook">sign in with facebook</button>
		 	<button class="social twitter">sign in with twitter</button>


		 </div>

		 
      </div>
       <span id="has_an_account">Already have an account? <a href="sign_in.html">Login</a></span>

	</body>
</html>
