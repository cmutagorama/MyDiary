<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>MyDiary - Add entry</title>
</head>
<body>
	<nav class="navbar">
		<div class="logo"><h4 class="logo-name">MyDiary</h4></div>
		<ul>
			<li>Willy</li>
		</ul>
	</nav>
	<div class="container">
		<h4>Add new entry</h4>
		<form>
			<div class="field">
				<label>Title</label>
				<input type="text">
			</div>
			<div>
				<label>Start time</label>
				<input type="date"> <input type="time">
			</div>
			<div>
				<label>End time</label>
				<input type="date"> <input type="time">
			</div>
			<div class="field">
				<label>Description</label>
				<textarea rows="5"></textarea>
			</div>
			<div>
				<a class="success-btn" href="view_entry.html">Save</a><a class="secondary-btn" href="list_entries.html">Cancel</a>
			</div>
		</form>
	</div>
</body>
</html>
